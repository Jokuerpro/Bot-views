<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل فيديوهات يوتيوب الذكي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        .video-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .video-container {
            margin: 10px;
            position: relative;
            width: 300px;
            height: 170px;
            background: black;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>🎥 مشغل فيديوهات يوتيوب الذكي</h2>
        <input type="text" id="videoInput" placeholder="أدخل روابط الفيديوهات (مفصولة بفاصلة)">
        <button onclick="addVideos()">إضافة الفيديوهات ➕</button>
        <button onclick="playAllVideos()">تشغيل جميع الفيديوهات ▶</button>
        <p>عدد الفيديوهات: <span id="videoCount">0</span></p>
    </div>

    <div class="video-grid" id="videoList"></div>

    <script>
        let videoIds = [];
        let players = [];

        function addVideos() {
            let input = document.getElementById("videoInput").value;
            let urls = input.split(",");
            urls.forEach(url => {
                let videoId = extractVideoId(url.trim());
                if (videoId && !videoIds.includes(videoId)) {
                    videoIds.push(videoId);
                }
            });
            updateVideoCount();
            displayVideos();
        }

        function extractVideoId(url) {
            let match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:.*v=|.*\/|.*v%3D))([\w-]{11})/);
            return match ? match[1] : null;
        }

        function updateVideoCount() {
            document.getElementById("videoCount").innerText = videoIds.length;
        }

        function displayVideos() {
            let videoList = document.getElementById("videoList");
            videoList.innerHTML = "";
            videoIds.forEach((id, index) => {
                let videoContainer = document.createElement("div");
                videoContainer.classList.add("video-container");
                videoContainer.innerHTML = `<iframe id="player${index}" src="https://www.youtube.com/embed/${id}?enablejsapi=1&autoplay=1" allow="autoplay"></iframe>`;
                videoList.appendChild(videoContainer);
            });
        }

        function playAllVideos() {
            players = [];
            videoIds.forEach((id, index) => {
                let iframe = document.getElementById(`player${index}`);
                let player = new YT.Player(iframe, {
                    events: {
                        "onStateChange": onPlayerStateChange
                    }
                });
                players.push(player);
            });
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                restartRandomVideo();
            }
        }

        function restartRandomVideo() {
            if (players.length > 0) {
                let randomIndex = Math.floor(Math.random() * players.length);
                players[randomIndex].seekTo(0);
                players[randomIndex].playVideo();
            }
        }

        function onYouTubeIframeAPIReady() {
            console.log("YouTube API Loaded");
        }

        let script = document.createElement("script");
        script.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(script);
    </script>

</body>
</html>
